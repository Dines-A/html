<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop down field or select</title>
</head>
<body>
    <h2>normal drop downbox</h2>
    <p>
        select your date of birth: <br>
    </p>
     <select name="dob" id="dob" >
     <option value="">select</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <!-- if your not selected any value ut will pick default value for pick default value -->
    <option value="5" selected>5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>

     </select>
     <p>
         <input type="submit" name="" id="">
     </p>
     <h1>selecting multiple opition from drop down box</h1>
     <p>
        select your date of birth: <br>
    </p>
     <select name="dob" id="dob" multiple="multiple" size="10">
     <option value="">select</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
       <!-- for pick default value -->
    <option value="5" selected>5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>

     </select>
     <p>
         <input type="submit" name="" id="">
     </p>
</body>
</html>
