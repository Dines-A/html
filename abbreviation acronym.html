        <p><abbr title="for example">e.g</abbr> stands for <i> exampli gratia </i> latin means <q>for example.</q> it introduces one more  example

       <blockquote> a sample acadmic writing <abbr title="example">e.g</abbr> a dissertation chapter </blockquote></p>

            the <acronym title="national areonautics and space administration">NASA</acronym>
is an indipendent agency of the united states of america etc..
        </p>
