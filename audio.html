<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
</head>
<body>
    <!-- if you forget to mention the control the audio not visible in website-->
<h1>play audio in website</h1>
<p>k2.mp3</p>
<audio src="k2.mp3" controls >this browser does not support</audio><br><br>

<!-- some browser are not allow to play some format songs 
here, we are to fix the problem
-->
<audio controls>
<source src="k2.wav" type="audio/wav"/>
<source src="k2.mp3" type="audio/mp3" />
<source src="k2.m4a" type="audio/m4a" />
<source src="k2.ogg" type="audio/ogg" />
<!-- m4a wav ogg file format audio's are not existed in my pc-->
</audio>
</body>
</html>
