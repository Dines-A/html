<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email form filling</title>
</head>
<body>
    
 
    <fieldset>
        <legend>Email form filling </legend>
        <form action="">
        
            <label for="yourmailid">Email ID:</label>
            <input type="email" name="email" id="yourmailid" required><br>
            <input type="submit" name="submit  button" id="" value="go To">
        </fieldset>
        <fieldset>
            <legend>age input</legend>
            <label for="age">select your age:</label><br>
            <input type="number" name="age" id="age" required min="18" max="99" value="19"><br>
            <input type="submit" name="submit  button" id="" value="go To">
        </fieldset>
        </form>

</body>
</html>
